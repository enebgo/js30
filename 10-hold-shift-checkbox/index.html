<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
  <link rel="stylesheet" href="sytle.css">
</head>
<body>

  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>This is an inbox layout.</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check one item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Hold down your Shift key</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check a lower item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Everything in between should also be set to checked</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Try to do it without any libraries</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Just regular JavaScript</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Good Luck!</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Don't forget to tweet your result!</p>
    </div>
  </div>

  <script>
    let lastChecked;

    const checkboxes = document.querySelectorAll('.inbox input[type=checkbox]');
    checkboxes.forEach(checkbox => checkbox.addEventListener('click', (event) => {
      let inBetween = false;
      if (event.shiftKey && event.target.checked && lastChecked) {
        checkboxes.forEach(box => {
          if ((box === event.target || box === lastChecked) && lastChecked !== event.target) {
            inBetween = !inBetween;
          }

          if (inBetween) {
            box.checked = true;
          }
        });
      }
      lastChecked = event.target;
    }));

  </script>

</body>
</html>
