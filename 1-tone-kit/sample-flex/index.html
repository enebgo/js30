<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sample flex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--  例子 1: 两个子元素平分容器空间  -->
    <div class="container">
        <div class="item">Hello</div>
        <div class="item">World</div>
    </div>

    <br>
    <hr>
    <br>

    <!--  例子 2: 子元素按比例平分容器空间  -->
    <div class="container-2">
        <div class="item-a item-1">Hello</div>
        <div class="item-a item-2">World</div>
        <div class="item-a item-3">Foo</div>
    </div>

    <br>
    <hr>
    <br>

    <!--  例子 3: 子元素自动占用剩余空间  -->
    <div class="container-3">
        <div class="item-a item-4">Hello</div>
        <div class="item-a item-5">World</div>
    </div>

</body>
</html>
