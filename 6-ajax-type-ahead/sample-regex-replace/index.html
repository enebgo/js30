<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <script>
        const str1 = 'Hello World';
        const str2 = 'This is a string';
        const str3 = 'Hello, this is the third string';

        const regex = new RegExp('is', 'gi');

        const replaced1 = str1.replace('lo', 'LO');
        console.log(`replaced1: ${replaced1}, str1: ${str1}`);

        const replaced2 = str2.replace(regex, 'IS');
        console.log(`replaced2: ${replaced2}, str2: ${str2}`);
    </script>
